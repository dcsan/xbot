        node-version: ${{ matrix.node-version }}

    - name: install
      working-directory: ./server
      run: npm i

    - name: alert
      run: echo "set working_dir"
      working-directory: ./server

    - name: getdir
      run: pwd
      working-directory: ./server

    - run: npm run build --if-present
      working-directory: ./server

    - run: npm test
      working-directory: ./server

